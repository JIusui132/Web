<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Library Demo</title>
    <script src="code.js" type="module"></script>
</head>
<body>
    <script>
        // Генеруємо масиви для демонстрації
        const array1 = Array.from({ length: 100 }, () => Math.floor(Math.random() * 1000));
        const array2 = [...array1];
        array2[50] = undefined; // Розріджений масив з undefined-елементом

        // Демонстрація роботи функцій на нерозрідженому масиві
        console.log("Sorting non-sparse array:");
        sortingLibrary.bubbleSort(array1, "asc");
        sortingLibrary.selectionSort(array1, "asc");
        sortingLibrary.insertionSort(array1, "asc");
        sortingLibrary.shellSort(array1, "asc");
        sortingLibrary.quickSort(array1, "asc");

        // Демонстрація роботи функцій на розрідженому масиві
        console.log("Sorting sparse array:");
        sortingLibrary.bubbleSort(array2, "desc");
        sortingLibrary.selectionSort(array2, "desc");
        sortingLibrary.insertionSort(array2, "desc");
        sortingLibrary.shellSort(array2, "desc");
        sortingLibrary.quickSort(array2, "desc");
    </script>
</body>
</html>
